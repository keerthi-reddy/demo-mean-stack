<form #ref="ngForm" (ngSubmit)="submitForm(ref)">

    <!--name-->

    <div class="form-group">

        <label for="n">Name</label>

        <input type="text" id="n" name="name" class="form-control" ngModel>

    </div>




    <!--username-->

    <div class="form-group">

        <label for="un">Username</label>

        <input type="text" id="un" name="username" class="form-control" ngModel>

    </div>




    <!--password-->

    <div class="form-group">

        <label for="pw">Password</label>

        <input type="text" id="pw" name="password" class="form-control" ngModel>

    </div>




    <!--email-->

    <div class="form-group">

        <label for="em">Email</label>

        <input type="email" id="em" name="email" class="form-control" ngModel>

    </div>




    <!--date of birth-->

    <div class="form-group">

        <label for="db">Email</label>

        <input type="date" id="db" name="dob" class="form-control" ngModel>

    </div>



    <!--profile image-->

    <div>

        <label for="">Choose profile image</label><input type="file" name="photo" id="" ngModel
        (input)="getImageFile($event.target.files[0])" #f>

    </div>



    <!--for selected image preview-->

    <!-- <img [src]="imageUrl" /> -->
    <img *ngIf="imgUrl" [src]=imgUrl alt="">



    <!--submit button-->

    <div class="text-center">

        <button type="submit" class="btn btn-success">Register</button>

    </div>

</form>
